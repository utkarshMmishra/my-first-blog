{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                <p>
	               	published: {{ post.published_date }}
	               	{% if user.is_authenticated %}
	                	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	                {% endif %}
           		</p>
            </div>
        {% endif %}
        
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
